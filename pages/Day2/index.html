<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ramaraja&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <strong>Medi</strong>
        <span class="decoration">.</span>
      </a>
      <div class="gnb-wrapper">
        <nav class="gnb">
          <ul>
            <li>
              <a href="#" class="gnb-item">Home</a>
            </li>
            <li>
              <a href="#" class="gnb-item">About</a>
            </li>
            <li>
              <a href="#" class="gnb-item">Blog</a>
            </li>
            <li>
              <a href="#" class="gnb-item">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="btn-wrapper">
          <button type="button" class="btn">Sign in</button>
          <button type="button" class="btn">Sign up</button>
        </div>
      </div>
      <button type="button" class="moblie-hamburger-btn" data-value="moblieBtn">
        <span class="horizontal"></span>
        <span class="horizontal"></span>
        <span class="horizontal"></span>
      </button>
    </header>
    <section>
      <div>
        <h1 class="title">Stay Productive & Work Remotely</h1>
        <p>
          The key to work-from-home success is to create an enviroment that
          allows you to focus on the tasks at hand. Whether you are working from
          home for the first time.
        </p>
        <button type="button" class="btn">Learn More</button>
      </div>
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>
    <script type="text/javascript">
      const body = document.body
      const moblieBtn = document.querySelectorAll(".horizontal")
      const gnbList = document.querySelector(".gnb-wrapper")

      body.addEventListener("click", (event) => {
        event.target.dataset.value === "moblieBtn"
          ? handleToggle()
          : handleBlur()
      })

      function handleToggle() {
        gnbList.classList.toggle("active")
        moblieBtn.forEach((item) => {
          item.classList.toggle("cross")
        })
      }

      function handleBlur() {
        gnbList.classList.remove("active")
        moblieBtn.forEach((item) => {
          item.classList.remove("cross")
        })
      }
    </script>
  </body>
</html>
