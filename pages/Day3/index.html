<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section class="container warp">
      <h1>choose the character</h1>
      <ul>
        <li class="card bg-red">
          <a href="./assets/pages/mario.html">
            <div class="img-size">
              <img
                class="mario character"
                src="./assets/images/mario.png"
                alt="mario"
              />
              <h2 class="character-name">Mario</h2>
            </div>
          </a>
        </li>
        <li class="card bg-yellow">
          <a href="./assets/pages/donkeykong.html">
            <div class="img-size">
              <img
                class="donkeykong character"
                src="./assets/images/donkeykong.png"
                alt="donkeykong"
              />
            </div>
            <h2 class="character-name">Donkeykong</h2>
          </a>
        </li>
        <li v class="card bg-blue">
          <a href="./assets/pages/sonic.html">
            <div class="img-size">
              <img
                class="sonic character"
                src="./assets/images/sonic.png"
                alt="sonic"
              />
            </div>
            <h2 class="character-name">Sonic</h2>
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
