<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitBills</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <div class="img-wrap">
              <img src="./SplitBills.svg" alt="SplitBills" />
            </div>
          </a>
        </div>
        <div class="wrapper">
          <nav class="gnb">
            <h2 class="visually-hidden">gnb</h2>
            <ul class="gnb-list">
              <li class="gnb-item">
                <a href="/">How it works</a>
              </li>
              <li class="gnb-item">
                <a href="/">Features</a>
              </li>
              <li class="gnb-item">
                <a href="/">Blog</a>
              </li>
              <li class="gnb-item">
                <a href="/">Help</a>
              </li>
            </ul>
          </nav>

          <div class="auth">
            <a class="auth-link" href="/">Log in</a>
            <div class="line" aria-hidden></div>
            <a class="auth-link" href="/">Sing up</a>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <h2 class="visually-hidden">hero image</h2>
      <div class="container">
        <div class="hero-left">
          <div class="img-wrap">
            <img src="./phone.png" alt="hero image" aria-hidden />
          </div>
        </div>
        <div class="hero-right">
          <h3 class="hero-title">
            Transactions are increasingly easy using
            <strong class="decoration">SplitBills</strong>
          </h3>
          <p class="hero-desc">Easy to use, Simple to use & Safety to use.</p>
          <div class="download-area">
            <a href="/">
              <img src="./google-play.png" alt="Google play download Link" />
            </a>
            <a href="/">
              <img src="./app-store.png" alt="App store download Link" />
            </a>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2 class="visually-hidden">Sponsor</h2>
    </section>
  </body>
</html>
